<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>沪AAZ**** 车主</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .call-container {
            text-align: center;
            padding: 20px;
        }
        .message {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error-message {
            color: red;
            margin-top: -15px;
            margin-bottom: 10px;
            display: none;
        }
        .call-button {
            padding: 20px 30px;
            font-size: 1.5em;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            transition: all 0.3s ease;
            pointer-events: none; /* 默认情况下禁用点击 */
            opacity: 0.6; /* 减少透明度以显示禁用状态 */
        }
        .call-button.enabled {
            pointer-events: auto; /* 启用点击 */
            opacity: 1; /* 恢复透明度 */
        }
        @media (max-width: 600px) {
            .call-button {
                font-size: 1.2em;
                padding: 15px 25px;
            }
            .message {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<div class="call-container">
    <!-- 添加的一句话 -->
    <p class="message">麻烦您输入我的车牌号</p>
    
    <!-- 输入框 -->
    <div class="input-group">
        <label for="licensePlate">沪AAZ****</label>
        <input type="text" id="licensePlate" placeholder="输入后四位即可">
    </div>
    <p class="error-message" id="errorMessage">这不是我的车牌号呀...</p>

    <br/>
    <br/>
    <br/>
    
    
    <!-- 拨打电话按钮 -->
    <a href="tel:+8617612100225" class="call-button" id="callButton">拨打电话</a>
    <br/>
    <br/>
    <br/>

   <p class="message">耽误了您的行程，实在抱歉！ <br/><br/> 请您稍等片刻，我正在飞奔过来！</p>
 <br/>

    <br/>
    <br/>
     <br/>
    <br/>
    <br/>
     <br/>
    <br/>
    <br/>
     <br/>
    <br/>
    <br/>
</div>

<script>
    const correctLicensePlate = "7127"; // 正确的车牌号
    const licensePlateInput = document.getElementById('licensePlate');
    const callButton = document.getElementById('callButton');
    const errorMessage = document.getElementById('errorMessage');

    licensePlateInput.addEventListener('input', function() {
        if (licensePlateInput.value.trim() === correctLicensePlate) {
            callButton.classList.add('enabled');
            errorMessage.style.display = 'none'; // 隐藏错误消息
        } else {
            callButton.classList.remove('enabled');
            errorMessage.style.display = 'block'; // 显示错误消息
        }
    });
</script>

</body>
</html>
