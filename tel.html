<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>点击拨打电话</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f7ff;
      background-image: linear-gradient(135deg, #e6f7ff 0%, #cfe8ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    button {
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* 媒体查询，针对小屏幕设备（如手机）进一步调整样式 */
    @media (max-width: 480px) {
      button {
        padding: 12px 24px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <button onclick="location.href='tel:17612100225'">拨打电话</button>
</body>

</html>
